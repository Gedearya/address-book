<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gede Contacts</title>

          <h1 class="text-xl font-semibold">Gede Contacts</h1>
        </div>

        <button
          id="openFormBtn"
          class="bg-blue-500 text-white py-2 rounded-lg mb-4 hover:bg-blue-600 flex items-center justify-center gap-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 4v16m8-8H4"
            />
          </svg>

          Add Contact
        </button>

        <div
          id="allMenu"
          class="flex justify-between items-center p-2 rounded-lg cursor-pointer hover:bg-gray-100"
        >
          <span class="flex items-center gap-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5 text-blue-500"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5.121 17.804A9.97 9.97 0 0112 15c2.485 0 4.772.905 6.879 2.404M15 11a3 3 0 11-6 0 3 3 0 016 0z"
              />
            </svg>

            <span>All Contacts</span>
          </span>

          <span
            id="totalCount"
            class="text-base text-white bg-red-500 px-2 py-0.5 rounded-full"
            >0</span
          >
        </div>

        <div
          id="favoriteMenu"
          class="flex items-center gap-2 p-2 rounded-lg cursor-pointer hover:bg-gray-100"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5 text-yellow-400"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 17.27L18.18 21l-1.64-7.03
                 L22 9.24l-7.19-.61L12 2
                 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"
            />
          </svg>

          <span>Favorites</span>
        </div>

        <div
          id="trashMenu"
          class="flex items-center gap-2 p-2 rounded-lg cursor-pointer hover:bg-gray-100"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5 text-red-500"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 7l-.867 12.142A2
                 2 0 0116.138 21H7.862a2
                 2 0 01-1.995-1.858L5 7m5
                 4v6m4-6v6M9 7h6m2
                 0H7m3-3h4a1 1 0
                 011 1v1H9V5a1 1 0 011-1z"
            />
          </svg>

          <span>Trash</span>
        </div>

        <div class="flex justify-between items-center mt-4 mb-2">
          <p class="text-gray-500 text-sm">Label</p>
          <button
            id="openLabelBtn"
            title="Create New Label"
            class="text-blue-500 text-sm"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 4v16m8-8H4"
              />
            </svg>
          </button>
        </div>

        <div id="labelList" class="space-y-1"></div>
      </aside>

      <main class="flex-1 flex flex-col">
        <div class="bg-white p-4 border-b flex items-center gap-3">
          <div class="relative flex-1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5 absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-4.35-4.35M11 18a7 7 0 100-14 7 7 0 000 14z"
              />
            </svg>

            <input
              id="search"
              placeholder="Search"
              class="w-full border rounded-lg pl-10 pr-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
            />
          </div>

          <button
            id="sortBtn"
            class="border px-3 py-2 rounded-lg hover:bg-gray-200"
          >
            Sort: A-Z
          </button>
        </div>

        <div
          id="trashBanner"
          class="hidden bg-gray-100 border-b px-4 py-3 text-sm flex items-center gap-2"
        >
          <span class="text-gray-700">
            Trash for more than <b>30 days</b> will be deleted permanently.
          </span>
          <button id="emptyTrashBtn" class="text-red-500 hover:underline">
            Empty Trash Now
          </button>
        </div>

        <div class="flex-1 overflow-y-scroll bg-white">
          <table class="w-full">
            <thead class="bg-gray-50 border-b sticky top-0">
              <tr>
                <th class="text-left p-3">Name</th>
                <th class="text-left p-3">Email</th>
                <th class="text-left p-3">Phone</th>
                <th class="text-left p-3">Label</th>
              </tr>
            </thead>
            <tbody id="contactList"></tbody>
          </table>
        </div>
      </main>
    </div>

    <div
      id="detailPanel"
      class="fixed top-0 right-0 h-full w-80 bg-white border-l shadow-lg translate-x-full transition-transform duration-300 p-6 z-50"
    ></div>

    <div
      id="formModal"
      class="fixed inset-0 bg-black/40 hidden items-center justify-center z-50"
    >
      <div class="bg-white w-96 rounded-xl p-6">
        <h2 id="formTitle" class="text-lg font-semibold mb-4">Add Contact</h2>

        <input type="hidden" id="contactId" />

        <input
          id="name"
          placeholder="Name"
          class="border p-2 w-full mb-2 rounded-lg"
          required
        />

        <input
          id="phone"
          placeholder="Phone"
          class="border p-2 w-full mb-2 rounded-lg"
          required
        />

        <input
          id="email"
          placeholder="Email"
          class="border p-2 w-full mb-2 rounded-lg"
        />

        <input
          id="address"
          placeholder="Address"
          class="border p-2 w-full mb-2 rounded-lg"
        />

        <input
          id="avatar"
          placeholder="Avatar Image URL"
          class="border p-2 w-full mb-2 rounded-lg"
        />

        <div class="relative mb-4">
          <select
            id="label"
            class="w-full px-3 py-2 rounded-lg border border-gray-300 bg-white text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400 appearance-none"
          ></select>

          <svg
            class="w-4 h-4 absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            />
          </svg>
        </div>

        <div class="flex justify-end gap-2">
          <button id="cancelFormBtn" class="px-4 py-2 rounded bg-gray-200">
            Cancel
          </button>

          <button
            id="saveContactBtn"
            class="px-4 py-2 rounded bg-blue-500 text-white"
          >
            Save
          </button>
        </div>
      </div>
    </div>

    <div id="detailOverlay" class="fixed inset-0 bg-black/20 hidden z-40"></div>

    <div
      id="labelModal"
      class="fixed inset-0 bg-black/40 hidden items-center justify-center z-[999]"
    >
      <div class="bg-white w-80 rounded-xl p-6">
        <h2 class="text-lg font-semibold mb-4">Add Label</h2>

        <input
          id="newLabelInput"
          placeholder="Label Name"
          class="border p-2 w-full mb-4 rounded-lg"
        />

        <div class="flex justify-end gap-2">
          <button id="cancelLabelBtn" class="px-4 py-2 rounded bg-gray-200">
            Cancel
          </button>

          <button
            id="saveLabelBtn"
            class="px-4 py-2 rounded bg-blue-500 text-white"
          >
            Save
          </button>
        </div>
      </div>
    </div>

    <div
      id="confirmModal"
      class="fixed inset-0 bg-black/40 hidden items-center justify-center z-[9999]"
    >
      <div class="bg-white w-80 rounded-xl p-6">
        <h2 id="confirmTitle" class="text-lg font-semibold mb-2">Confirm</h2>

        <p id="confirmMessage" class="text-gray-600 mb-6">Are you sure?</p>

        <div class="flex justify-end gap-2">
          <button id="confirmCancelBtn" class="px-4 py-2 rounded bg-gray-200">
            Cancel
          </button>

          <button
            id="confirmOkBtn"
            class="px-4 py-2 rounded bg-red-500 text-white"
          >
            Move to Trash
          </button>
        </div>
      </div>
    </div>
    <script src="./assets/scripts/contact.js"></script>
  </body>
</html>
